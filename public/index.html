<!DOCTYPE html>
<html>
<head>
  <title>What's My IP</title>
</head>
<body>
  <h1>Your IP Address</h1>
  <p id="ip">Fetching...</p>

  <script>
    fetch('/api/ip')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      })
      .catch(() => {
        document.getElementById('ip').textContent = 'Failed to fetch IP';
      });
  </script>
</body>
</html>
